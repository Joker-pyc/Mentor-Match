<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80">
  <defs>
    <linearGradient id="gradient-light" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A90E2" />
      <stop offset="100%" style="stop-color:#50E3C2" />
    </linearGradient>
    <linearGradient id="gradient-dark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7CB9FF" />
      <stop offset="100%" style="stop-color:#7FFFD4" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g id="logo-light">
    <text x="80" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#333">
      Mentor<tspan fill="url(#gradient-light)">Match</tspan>
    </text>
    <g transform="translate(10, 15)" filter="url(#glow)">
      <circle cx="20" cy="25" r="15" fill="#4A90E2" />
      <circle cx="50" cy="25" r="20" fill="url(#gradient-light)" />
      <path d="M20,25 Q35,10 50,25" stroke="#fff" stroke-width="3" fill="none" />
    </g>
  </g>

  <g id="logo-dark">
    <text x="80" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#F9FAFB">
      Mentor<tspan fill="url(#gradient-dark)">Match</tspan>
    </text>
    <g transform="translate(10, 15)" filter="url(#glow)">
      <circle cx="20" cy="25" r="15" fill="#7CB9FF" />
      <circle cx="50" cy="25" r="20" fill="url(#gradient-dark)" />
      <path d="M20,25 Q35,10 50,25" stroke="#000" stroke-width="3" fill="none" />
    </g>
  </g>
</svg>
